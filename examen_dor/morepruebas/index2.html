<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abanico animado</title>
</head>
<body>
    <svg width="700" height="400" style="border: 1px solid black;">
        <circle r="20" fill="black" cx="282" cy="200">
            <animate attributeName="opacity"
            values="0;1;"
            dur="2s"
            repeatCount="1"></animate>
        </circle>
        <rect width="100" height="20" fill="orange" x="300" y="190">
            <animate attributeName="opacity"
            values="0;1;"
            dur="2s"
            repeatCount="1"></animate>
        </rect>
        <rect width="120" height="20" fill="red" x="300" y="190" transform="rotate(35 410 170)" opacity="0">
            <animate attributeName="opacity"
            values="0;1;"
            dur="2s"
            repeatCount="1"
            begin="2s"
            fill="freeze"></animate>
        </rect>
        <circle r="20" fill="black" cx="290" cy="125" opacity="0">
            <animate attributeName="opacity"
            values="0;1;"
            dur="2s"
            repeatCount="1"
            begin="4s"
            fill="freeze"></animate>
        </circle>
    </svg>
</body>
</html>
